<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Focus time</title>
</head>

<body>
    <header class="bg-dark text-light py-4">

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1 class="display-4">Focus time</h1>
                </div>
                <div class="col-md-8 d-flex justify-content-between g-2">
                    <input class="w-100" type="text" placeholder="Inserisci la tua attività">
                    <button class="btn bg-primary text-light">Registra attività</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-md-6" id="task-list">
                    <h2 class="display-3">To do list</h2>
                    <ul>
                        <li>Punto 1</li>
                        <li>Punto 2</li>
                        <li>Punto 3</li>
                        <li>Punto 4</li>
                        <li>Punto 5</li>
                    </ul>
                </div>
                <div class="col-md-6" id="Calendar">
                    <h2 class="display-3">Calendar</h2>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
