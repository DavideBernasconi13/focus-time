<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Focus time</title>
</head>

<body>
    <header class="bg-dark text-light py-4">

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1 class="display-4">Focus time</h1>
                </div>
                <div class="col-md-8 d-flex justify-content-between g-2">
                    <input id="task-text" class="w-100" type="text" placeholder="Inserisci la tua attività">
                    <button id="add-task-btn" class="btn bg-primary text-light">Registra attività</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-md-6" id="task-list">
                    <h2 class="display-3">To do list</h2>
                    <ul class="list-group list-group-flush" id="task-list-item">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
                <div class="col-md-6" id="Calendar">
                    <h2 class="display-3">Calendar</h2>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark py-4">
        <p class="text-center text-light">© 2024 FocusTime</p>
    </footer>


    <script src="app.js"></script>
</body>

</html>
